name: Bump and Tag

on:
  push:
    branches: [main]

permissions:
  contents: write  # needed to push tags

jobs:
  bump:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5

      - uses: astral-sh/setup-uv@v3

      - name: Install tools
        run: uv sync --all-extras --dev --frozen

      - name: Install Commitizen
        run: uv tool install commitizen

      # Skip if no new commits since last tag
      - name: Check for new commits
        id: check
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$LAST_TAG" ] || [ "$(git rev-list $LAST_TAG..HEAD --count)" -gt 0 ]; then
            echo "should_bump=true" >> $GITHUB_OUTPUT
          else
            echo "should_bump=false" >> $GITHUB_OUTPUT
          fi

      # Create initial tag if none exist
      - name: Ensure initial tag exists
        if: steps.check.outputs.should_bump == 'true'
        run: |
          if [ -z "$(git tag --list)" ]; then
            INITIAL_VERSION=$(python -c "import tomllib; print(tomllib.load(open('pyproject.toml','rb'))['project']['version'])")
            git tag "v$INITIAL_VERSION"
            git push origin "v$INITIAL_VERSION"
            exit 0
          fi

      # Bump version, update changelog, commit, and push new tag
      - name: Bump version and push tag
        if: steps.check.outputs.should_bump == 'true'
        uses: commitizen-tools/commitizen-action@0.26.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          commit: true
          push: true
          changelog: true
