name: CI

on:
  workflow_call:
    inputs:
      python-version:
        description: "Python version when calling workflow"
        required: false
        type: string
  push:
    branches: ["feature/**", "fix/**", "chore/**"]
  pull_request:

permissions:
  contents: read

jobs:
  tests:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ${{ fromJson(inputs.python-version || '["3.10","3.11","3.12","3.13"]') }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - uses: astral-sh/setup-uv@v3

      - name: Cache uv
        uses: actions/cache@v4
        with:
          key: uv-${{ runner.os }}-py${{ matrix.python-version }}-${{ hashFiles('uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-py${{ matrix.python-version }}-
            uv-${{ runner.os }}-
          path: ~/.cache/uv

      - name: Install dependencies
        run: uv sync --all-extras --dev --frozen

      - name: Lint & format
        run: uvx ruff check . && uvx ruff format . --check

      - name: Type check
        run: uvx ty check .

      - name: Test + coverage
        run: uv run pytest --cov=himmel --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v4
